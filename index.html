<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tulsa — Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- SVG logo (vectorial) -->
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tulsa logo">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#00D1FF" />
                <stop offset="1" stop-color="#FF69B4" />
              </linearGradient>
            </defs>
            <rect x="6" y="6" width="88" height="88" rx="18" fill="url(#g1)" />
            <path d="M30 64c6-10 14-18 30-20" stroke="#02121A" stroke-width="6" stroke-linecap="round" />
            <path d="M46 36c6 6 14 6 22 4" stroke="#02121A" stroke-width="6" stroke-linecap="round" />
          </svg>
        </div>
        <div>
          <h1>Tulsa</h1>
          <p>Ropa · Accesorios · Tecnología · Calzado</p>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <input id="searchInput" type="text" placeholder="Buscar productos...">
        </div>
        <div class="filters">
          <button class="btn" data-filter="all">Todos</button>
          <button class="btn" data-filter="ropa">Ropa</button>
          <button class="btn" data-filter="accesorios">Accesorios</button>
          <button class="btn" data-filter="tecnologia">Tecnología</button>
          <button class="btn" data-filter="calzado">Calzado</button>
        </div>
        <button id="cartBtn" class="btn primary">Carrito (0)</button>
      </div>
    </header>

    <main class="content">
      <section class="catalog">
        <div class="catalog-top">
          <h2>Catálogo</h2>
          <div class="palette">Paleta: cian · rosado · negro</div>
        </div>
        <div id="productGrid" class="grid"></div>
      </section>

      <aside class="cart">
        <h2>Carrito</h2>
        <div id="cartList"></div>
        <div class="cart-footer">
          <div>Total: <strong id="cartTotal">$0.00</strong></div>
          <div class="cart-actions">
            <button id="checkout" class="btn primary">Pagar</button>
            <button id="clearCart" class="btn">Vaciar</button>
          </div>
        </div>
      </aside>
    </main>

    <footer>© <span id="year"></span> Tulsa — Diseño juvenil cian/rosado/negro.</footer>
  </div>

  <!-- Modal detalle -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button id="closeModal" class="btn close">✕</button>
      <img id="modalImg" src="" alt="" />
      <h3 id="modalTitle"></h3>
      <p id="modalDesc" class="desc"></p>
      <div class="modal-row">
        <div id="modalPrice" class="price"></div>
        <div>
          <input id="modalQty" type="number" min="1" value="1" />
        </div>
      </div>
      <div class="modal-actions">
        <button id="addToCartBtn" class="btn primary">Añadir al carrito</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
          </html>
